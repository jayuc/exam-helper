
# 端口
server.port=5872

# 数据库
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://121.89.170.193:3306/exam?&useUnicode=true&characterEncoding=utf-8&autoReconnect=true&useSSL=false&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.druid.initial-size=1
spring.datasource.druid.min-idle=1
spring.datasource.druid.max-active=20
spring.datasource.druid.max-wait=60000
spring.datasource.druid.remove-abandoned=true
spring.datasource.druid.remove-abandoned-timeout=1800
spring.datasource.druid.time-between-eviction-runs-millis=60000
spring.datasource.druid.min-evictable-idle-time-millis=25200000
spring.datasource.druid.log-abandoned=true

# mybatis
mybatis.configuration.map-underscore-to-camel-case=true

# pagehelper
pagehelper.helper-dialect=mysql

# 开发/测试/生产环境分别对应dev/test/prod
spring.profiles.active=dev

#热部署生效
spring.devtools.restart.enabled=true

#时区
spring.jackson.time-zone=GMT+8

#日志 
logging.file=G:/log/demo.log
#日志级别默认info
logging.level.root=info
#测试时候将自己的包日志级别设置为debug
logging.level.top.jayu.exam=debug
