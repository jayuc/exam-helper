<script>
	//根路径
	const restRoot = '/'; //必须要设计成一个变量
	function doQuery() {
		$.ajax({
			url: restRoot + 'test/query',
			success: function (result) {
				console.log(result);
            }
		})
    }

    // 题型 select
    doQueryCodeByType(1);

    function doQueryCodeByType(codeType) {
        return new Promise(function (resove, reject) {
            $.ajax({
                url: restRoot + 'code/queryCodeByType',
                data: {codeType},
                success: function (result) {
                    resove(result);
                }
            });
        });
    }

</script>
